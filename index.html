<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <header class="container">
    <h1 class="text-center py-4">Welcome To My Phone Hunter</h1>
  </header>
  <main class="container">
    <section>
      <div class="mb-3 w-50 d-flex gap-2">
        <input type="text" class="form-control" id="search-field" placeholder="search your phone"
          aria-describedby="emailHelp">
        <div id="btn-search" class="btn btn-primary">Search</div>
      </div>
    </section>
    <!-- display search result -->
    <section>
      <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
      </div>
      <div id="no-msg" class="d-none mt-4">
        <h3 class="text-warning">No Phone Found. Try Another Search</h3>
      </div>
      <div id="show-all" class="text-center py-3 d-none">
        <div id="btn-show-all" class="btn btn-primary">Show All</div>
      </div>

    </section>
    <section id="loader" class="d-none">
      <div style="height: 400px;" class="d-flex text-info justify-content-center align-items-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>


    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="phn-details" class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
